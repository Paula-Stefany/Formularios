<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadaster Screen</title>
    <link rel="stylesheet" href="../static/cadaster.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"">
</head>
<body>
    <main>
        <div class="container">
            <div class="form-image">
                <img src="../img/undraw_true_friends_c-94-g.svg">
            </div>
            <div class="form">
                <form action="#">
                    <header class="form-header">
                        <div class="title">
                            <h1>Cadaster</h1>
                        </div>
                    </header>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="email">Email</label>
                            <div class="input-wrapper">
                                <i class="fa-regular fa-envelope"></i>
                                <input id="email" type="test" name="email" placeholder="Type your email" required>
                            </div>
                        </div>
                        <div class="input-box">
                            <label for="password1">Password</label>
                            <div class="input-wrapper">
                                <i class="fa-solid fa-lock"></i>
                                <input id="password1" type="password" name="password1" placeholder="Put your password" required>
                            </div>
                        </div>
                        <div class="input-box">
                            <label for="password2">Confirm Password</label>
                            <div class="input-wrapper">
                                <i class="fa-solid fa-lock"></i>
                                <input id="password2" type="password" name="password2" placeholder="Confirm your password" required>
                            </div>
                        </div>
                    </div>        
                </form>
            </div>
        </div>
    </main>
</body>
</html>
